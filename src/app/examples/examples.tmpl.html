<div class="row-fluid">
  <div class="span6">
    <h1>Angular - BlockUI Examples</h1>
    <p>The examples are split into the sections <em>manual</em> and <em>element</em> blocking.</p>
  </div>
</div>

<ul class="nav nav-tabs">
  <li ng-repeat="example in examples" ng-class="{ active: $index === examples.active }">
    <a href="" ng-click="examples.active = $index">{{ example.name }}</a>
  </li>
</ul>

<div ng-include="examples[examples.active].tmpl"></div>
