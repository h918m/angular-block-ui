<div class="quote-edit">

  <form class="form-horizontal" name="quoteForm" ng-submit="save()">
    <fieldset>
      <legend>Quote</legend>

      <div class="form-group">
        <label class="control-label col-sm-2" for="inputAuthor">Author</label>

        <div class="col-sm-10">
          <input class="form-control" type="text" id="inputAuthor" placeholder="Author of the quote" ng-model="quote.author">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="inputQuote">Quote</label>

        <div class="col-sm-10">
          <textarea id="inputQuote" class="form-control" placeholder="The text of the quote" ng-model="quote.text"></textarea>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <input class="btn btn-primary" ng-disabled="quoteForm.$invalid" type="submit" value="Submit"></input>
          <a class="btn btn-default" href="" ng-if="quote.id" ng-click="delete()">Delete</a>
          <a class="btn btn-default" href="#/quote">Cancel</a>
        </div>
      </div>

    </fieldset>
  </form>
</div>
